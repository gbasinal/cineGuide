<!DOCTYPE html>
<html>
<head>
	<title>cineGuide</title>

	<link rel="stylesheet" href="assets/css/materialize/fonts.css">
	<link rel="stylesheet" href="assets/css/materialize/materialize.min.css">
	<link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
	<div class="center-align">
		<h1 >sample title!</h1>
		<h3>sample tagline!</h3>		
	</div>
    
	<div class="search-container">
		<div>&nbsp;</div>
		<form>
			<div class="input-field ">
				<textarea id="searchID" class="materialize-textarea"></textarea>
				<label for="searchID">Search Now! <span><i class="material-icons right">local_movies</i></span></label>
			</div>
			<div class="center-align">
				<button class="btn waves-effect waves-light center-align" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>					
			</div>
		
		</form>
		<div>&nbsp;</div>
	</div>
		
	<div class="search-container results">
		<div>&nbsp;</div>
		<div class="result-wrapper">
			<p>Results:</p>
			<ul class="collapsible expandable">
				<li>
					<div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
					<div class="collapsible-body"><span>Sample Result</span></div>
				</li>
			</ul>			
		</div>
		<div>&nbsp;</div>
	</div>	
    

	<script src="assets/js/jquery-3-3-1.js"></script>
	<script src="assets/js/materialize/materialize.min.js"></script>
	<script src="assets/js/index.js"></script>
</body>
</html>
